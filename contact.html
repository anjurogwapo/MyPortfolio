    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Poppins, sans-serif;
        background: url("images/contactbg.gif") no-repeat center center fixed;
        background-size: cover;
        color: #000;
      }

      /* Navbar Styles */
      .navbar {
        width: 100%;
        height: 80px;
        background: url("images/navbg.png") lightgray 50% / cover no-repeat;
        box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 30px;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 10;
      }

      .logo {
        width: 150px;
        height: 130px;
        background: url("images/anjurologo.png") no-repeat center;
        background-size: contain;
        cursor: pointer;
        transition: transform 0.3s ease-in-out;
      }

      .logo:hover {
        transform: scale(1.05);
      }

      .nav-buttons {
        display: flex;
        align-items: center;
        gap: 28px;
        margin-left: auto;
        margin-right: 50px;
      }

      .nav-button {
        display: flex;
        width: 100px;
        height: 25px;
        padding: 9px 20px;
        justify-content: center;
        align-items: center;
        gap: 11px;
        border-radius: 25px;
        border: 3px solid #fff;
        background: #ff6100;
        color: #fff;
        font-size: 16px;
        font-weight: 500;
        line-height: 120%;
        cursor: pointer;
        transition: transform 0.3s, background 0.3s ease-in-out;
      }

      .nav-button a {
        text-decoration: none;
        color: #fff;
      }

      .nav-button:hover {
        background: #ff4500;
        transform: scale(1.05);
      }

      /* Layout Container */
      .layout {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 100px 100px;
      }

      /* Buttons Section */
      .buttons-container {
        position: absolute; /* Enables precise placement */
        top: 150px; /* Adjust top margin to avoid overlapping with the navbar */
        left: 100px; /* Ensures alignment to the left */
        display: grid;
        grid-template-rows: repeat(
          2,
          auto
        ); /* Dynamic row height based on button size */
        grid-template-columns: repeat(
          2,
          auto
        ); /* Dynamic column width based on button size */
        gap: 30px; /* Adds spacing between buttons */
        align-items: start;
        justify-content: start;
      }

      /* Individual Button Styling */
      .button {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 255px; /* Reduced button size for better fit */
        height: 255px; /* Matches width for circular shape */
        background-color: #ff6100; /* Button color */
        border-radius: 25%; /* Makes the button circular */
        text-align: center;
        font-size: 35px; /* Adjusted font size for smaller buttons */
        font-weight: bold;
        color: white;
        text-decoration: none;
        transition: transform 0.3s ease-in-out, background-color 0.3s;
      }

      /* Hover Effects */
      .button:hover {
        transform: scale(1.1); /* Slightly enlarge button on hover */
        background-color: #ff4500; /* Change color on hover */
      }

      /* Phone Image */
      .phone-image {
        max-width: 1030px;
        height: auto;
        position: absolute; /* Position the image relative to its nearest positioned ancestor */
        right: 0; /* Align the image to the right */
        top: 50%; /* Move the image halfway down the container */
        transform: translateY(-50%); /* Center the image vertically */
        z-index: 1; /* Ensure it doesn't overlap elements with higher z-index */
      }
    </style>
